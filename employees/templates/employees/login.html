{% extends 'employees/base.html' %}

{% block content %}
<style>
    /* Add a pastel background to the entire page */
    body {
        background-color: #cde630;  /* Light pastel blue background */
        font-family: 'Arial', sans-serif;
    }

    /* Style for the login form container */
    .form-container {
        background-color: #c08ce0; /* Soft pastel yellow background for the form */
        border-radius: 15px;
        padding: 40px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        margin: 100px auto;
    }

    h2 {
        text-align: center;
        font-size: 2em;
        color: #838282;
    }

    /* Style for the form labels */
    label {
        font-size: 1.2em;
        color: #333131;
        margin-bottom: 10px;
        display: block;
    }

    /* Style for the input fields */
    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #f1f1f1; /* Light pastel gray */
        font-size: 1em;
    }

    /* Hover effect on input fields */
    input[type="text"]:hover, input[type="password"]:hover {
        border-color: #0d9cea; /* Soft blue border on hover */
    }

    /* Style for the submit button */
    input[type="submit"] {
        background-color: #f25f5f; /* Pastel pink for the submit button */
        color: white;
        padding: 15px 25px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1.1em;
        margin-top: 20px;
        display: block;
        width: 100%;
        text-align: center;
    }

    /* Hover effect on submit button */
    input[type="submit"]:hover {
        background-color: #ffb3b3; /* Slightly darker pink on hover */
    }

</style>

<h2>Login</h2>

<div class="form-container">
    <form method="POST">
        {% csrf_token %}
        
        <!-- Username -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <!-- Submit Button -->
        <input type="submit" value="Login">
    </form>
</div>

{% endblock %}
